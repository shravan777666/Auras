services:
  # Backend API Service
  - type: web
    name: auracare-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render requires port 10000 for web services
      # Note: Other environment variables (MONGODB_URI, JWT_SECRET, etc.) 
      # should be set in the Render dashboard for security
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: auracare-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://auracare-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true