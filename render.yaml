services:
  # Backend API Service
  - type: web
    name: auracare-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_URL
        value: https://auracare-backend.onrender.com
      - key: FRONTEND_URL
        value: https://auracare-frontend.onrender.com
      - key: GOOGLE_CALLBACK_URL
        value: https://auracare-backend.onrender.com/api/auth/google/callback
      - key: CLOUDINARY_CLOUD_NAME
        value: dzbjcacnn
      - key: CLOUDINARY_API_KEY
        value: 876578995275917
      - key: CLOUDINARY_API_SECRET
        value: X5ELAMbkjO6-VOEMcAgc_0CNsfw
      - key: ML_SERVICE_URL
        value: https://auracare-ml-service.onrender.com
      - key: ML_SERVICE_TIMEOUT
        value: 5000
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: auracare-frontend
    env: static
    rootDir: frontend
    buildCommand: chmod +x build-for-render.sh && ./build-for-render.sh
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://auracare-backend.onrender.com/api
      - key: VITE_CLOUDINARY_CLOUD_NAME
        value: dzbjcacnn
      - key: VITE_CLOUDINARY_API_KEY
        value: 876578995275917
    autoDeploy: true

  # Machine Learning Service
  - type: web
    name: auracare-ml-service
    env: python
    plan: free
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
    healthCheckPath: /health
    autoDeploy: true