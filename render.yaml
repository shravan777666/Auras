services:
  # Backend API Service
  - type: web
    name: auracare-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_URL
        value: https://auracare-backend.onrender.com
      - key: FRONTEND_URL
        value: https://auracare-frontend.onrender.com
      - key: GOOGLE_CALLBACK_URL
        value: https://auracare-backend.onrender.com/api/auth/google/callback
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: auracare-frontend
    env: static
    rootDir: frontend
    buildCommand: chmod +x build-for-render.sh && ./build-for-render.sh
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://auracare-backend.onrender.com/api
    autoDeploy: true